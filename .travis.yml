language: rust
cache: cargo
dist: bionic
branches:
  only:
    - trying
    - staging
    - master

rust:
  - nightly-2019-08-28

env: CARGO_INCREMENTAL=0

before_install:
  - rustup component add rustfmt clippy
  - sudo apt-get update || true
  - sudo apt-get install -y libpq-dev
  - wget -q -O - https://github.com/Kitware/CMake/releases/download/v3.15.2/cmake-3.15.2-Linux-x86_64.sh > /tmp/cmake.sh
  - sudo mkdir -p /opt/cmake
  - sudo bash /tmp/cmake.sh --skip-license --prefix=/opt/cmake
  - cargo install cbindgen mdbook cargo-sweep -Z install-upgrade
  - if [ "$SECRET_ENABLED" = "1" ]; then
        wget -q -O - https://files.viva64.com/etc/pubkey.txt | sudo apt-key add -;
        sudo wget -O /etc/apt/sources.list.d/viva64.list https://files.viva64.com/etc/viva64.list;
        sudo apt-get update;
        sudo apt-get install -y pvs-studio;
        pvs-studio-analyzer credentials $PVS_NAME $PVS_LICENSE_KEY;
    fi
  - mkdir /tmp/sweep
  - cargo sweep --stamp /tmp/sweep

before_cache:
  - cargo run -p devtool -- ci-clean
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"
  - cargo sweep --file /tmp/sweep
  - find ./target/debug -maxdepth 1 -type f -delete
  - rm -f ./target/.rustc_info.json

script:
  - cargo jjs-check
  - cargo jjs-test
  - if [ "$SECRET_ENABLED" = "1" ]; then
       cargo jjs-check --fail-fast --pvs --no-clippy --no-rustfmt --no-shellcheck --no-minion-ffi-c-example;
    fi

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: man/book
  on:
    branch: master
    condition: $DEPLOY_DOCS = 1